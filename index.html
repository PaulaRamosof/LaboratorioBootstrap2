<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Laboratorio Celebratorio ✨</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 🧭 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="#">✨ Paula.dev</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menuNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tareas</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 📢 Alerta -->
  <div class="container mt-3">
    <div class="alert alert-success d-none" id="alertaExito">
      ¡Tarea agregada con éxito! 🎉
    </div>
  </div>

  <!-- 📝 Formulario -->
  <div class="container my-4">
    <form class="d-flex">
      <input id="inputTarea" class="form-control me-2" type="text" placeholder="Escribe una nueva tarea">
      <button id="btnAgregar" class="btn btn-primary">Agregar</button>
    </form>
  </div>

  <!-- ✅ Lista de tareas -->
  <div class="container">
    <ul class="list-group" id="listaTareas"></ul>
  </div>

  <!-- 👣 Footer -->
  <footer class="text-center mt-5 p-4 bg-white border-top">
    <p class="mb-1">Creado por Paula ✨ con amor y aprendizaje</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu archivo JavaScript -->
  <script src="script.js"></script>
</body>
</html>
