<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bitácora Celebratoria</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<body>

  <!-- 🌈 Navbar responsive -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-emocional">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-chat-quote"></i><i class="bi bi-star"></i>✨Lista de Tareas de Paula </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav gap-3">
          <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="#tareas">Tareas</a></li>
          <li class="nav-item"><a class="nav-link" href="#formulario">Agregar</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-5">
    <!-- 📝 Lista de tareas -->
    <h2 id="tareas" class="text-center text-emocional mb-4">Mis Tareas</h2>
    <ul id="listaTareas" class="list-group mb-4 shadow-sm"></ul>

    <!-- ✍️ Formulario -->
    <h3 id="formulario" class="text-emocional mb-3">Agrega una nueva tarea</h3>
    <form class="d-flex gap-3 flex-wrap">
      <input type="text" id="inputTarea" class="form-control w-75" placeholder="Escribe tu tarea..." />
      <button id="btnAgregar" class="btn btn-emocional">Agregar</button>
    </form>

    <!-- 🎉 Alerta de éxito -->
    <div id="alertaExito" class="alert alert-success mt-3 d-none text-center">
      ¡Tarea agregada exitosamente! 💪
    </div>
  </div>

  <!-- 📌 Footer celebratorio -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <p class="mb-1">Sigueme! ✨</p>
    <a href="www.linkedin.com/in/paularamosof" class="text-white me-3"><i class="bi bi-linkedin"></i></a>
    <a href="https://github.com/PaulaRamosof" class="text-white"><i class="bi bi-github"></i></a>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
